<div class="p-4 shadow-md rounded-lg flex flex-col gap-4 bg-blue-600 text-white">
    <a routerLink="{{id}}"  class="mr-10 text-xl">{{name}}</a>
    <div class="flex justify-between items-center">
        <div class="flex gap-4">
            <button (click)="delete()" class="p-2 bg-red-500 rounded-lg">
                <img src="assets/icons/Trash_Full.svg" alt="">
            </button>
            <button *ngIf="is_selected == null || is_selected == 0" (click)="apply()" class="p-2 bg-white rounded-lg text-black">
                Активировать
            </button>
            <span *ngIf="is_selected == 1" class="p-2 bg-green-400 text-white rounded-lg ">
                Активно
            </span>
        </div>
    </div>

</div>
