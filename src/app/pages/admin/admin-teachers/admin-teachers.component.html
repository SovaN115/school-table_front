<section class="admin-teachers">
    <div class="flex justify-between">
        <a routerLink="create" class="py-2 px-4 border border-blue-600 rounded-lg"> 
            Создать
        </a>
    </div>
    <div class="">
        <table class="w-full border-spacing-y-8 border-separate">
            
            <tr *ngFor="let teacher of teachers" (delete)="update()" [id]="teacher.id" [name]="teacher.name" [surname]="teacher.surname" [patronymic]="teacher.patronymic" class="p-4 shadow-md rounded-lg" admin-teacher>

            </tr>
        </table>
    </div>
</section>
