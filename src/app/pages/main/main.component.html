
<div class="app h-screen flex flex-col max-w-7xl mx-auto">
  
    <app-header></app-header>
  
    <main class="main flex-grow p-4 flex flex-col gap-6">
  
        <section class="admin-teachers">
            <div class="w-full flex flex-col gap-6">
                <div class="text-center pt-20" [hidden]="displayTable">
                    <span class="text-xl">Загрузка...</span>
                </div>
                <table class="w-full border-collapse overflow-hidden table-fixed border" [hidden]="!displayTable">
                    <tr class="p-4 rounded-lg bg-gray-100">
                        <th class="p-4 border"  [ngStyle]="{'width.px': 100}">Класс</th>
                        <th class="p-4 border"  [ngStyle]="{'width.px': 100}">День недели</th>
                        <th *ngFor="let lesson of lessons; let i = index" class="p-4 border"  [ngStyle]="{'width.px': 128}">{{i + 1}}</th>
        
                    </tr>
        
                    <tr *ngFor="let row of rows; let i = index" [index]="i" [days]="days" [data]="row" class="p-4 rounded-lg" user-table-row>
        
                    </tr>
                </table>
                <table class="w-full border-collapse border">
                    <tr class="p-4 rounded-lg bg-gray-100 border">
                        <th class="p-4 border">№ урока</th>
                        <th class="p-4 border">Начало</th>
                        <th class="p-4 border">Конец</th>
                        <th class="p-4 border">Перемена</th>
                    </tr>
        
                    <tr *ngFor="let call of calls" (updated)="update()" [id]="call.id" [lesson]="call.lesson_number" [start]="call.lesson_start" [finish]="call.lesson_finish" [break]="call.break" class="p-4 rounded-lg border" main-call>
                    </tr>
        
                </table>
            </div>
        </section>
  
    </main>
  
    <app-footer></app-footer>
  
</div>
